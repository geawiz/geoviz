<!DOCTYPE html>
<html lang="en">

<head>
  <title>GeoViz: Displaying data from a COG file on a Base Map Using MapLibre</title>
  <meta property="og:description" content="Displaying data from a COG file on a Base Map Using MapLibre" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import the maplibre-gl-js stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" />
  <!-- import the maplibre-gl-js library -->
  <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@geomatico/maplibre-cog-protocol/dist/index.js"></script>
  <style>
    body {
      margin: 50;
      padding: 0;
    }

    html,
    body,
    #map {
      height: 95%;
    }
  </style>
</head>

<body>
  <h1>Displaying data from a COG file on a Base Map Using MapLibre</h1>
  <!-- This is the div used to insert the map in the page, tagged as "map" -->
  <div id="map"></div>

  <script>
      // create the protocol
      maplibregl.addProtocol('cog', MaplibreCOGProtocol.cogProtocol);

      // here we add a map to the div tagged above
      const map = new maplibregl.Map({
        container: 'map', // this is the id referring to the "div" in our page body
        style: 'https://geovizbucket.s3.us-west-2.amazonaws.com/osm_basempa_style.json', // this is the style used to load the basemap
        center: [8.542810246023732, 47.371741515957304],
        zoom: 12
      });

      // add zoom and rotation controls to the map.
      map.addControl(new maplibregl.NavigationControl({
        visualizePitch: true,
        visualizeRoll: true,
        showZoom: true,
        showCompass: true
      }));

      // add source + layers
      map.on('load', () => {
        // add source
        const sourceId = 'imageSource'
        map.addSource(sourceId, {
          type: 'raster',
          url: 'cog://https://geovizbucket.s3.us-west-2.amazonaws.com/output_cog_small_jpeg.tif',
          tileSize: 512,
          minzoom: 5,
          maxzoom: 20
        });

        // add layer
        const layerId = 'imageLayer'
        map.addLayer({
          id: layerId,
          source: sourceId,
          type: 'raster',
          paint: {
            'raster-opacity': 0.7
          }
        });
      });

  </script>

</body>

</html>
